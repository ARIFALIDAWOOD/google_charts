<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChartS1Air);
        google.charts.setOnLoadCallback(drawChartGen2);

      function drawChartS1Air() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
            ['S1_AIR', '', 'S1 AIR Vehicles']
        ]);
        data.addRows([
            ['D1', 'S1_AIR', ''],
        ])
        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('s1_air'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
    }

    function drawChartGen2(){
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
            ['GEN2', '', 'GEN2 Vehicles']
        ]);
        data.addRows([
            ['D1', 'GEN2', ''],
            ['D1.P1', 'D1', ''],
            ['D2', 'GEN2', ''],
        ])
        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('gen2'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
    }

   </script>
   <!-- Load Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
  <body>
    <div class="row">
        <div class="col">
            <div id="s1_air"></div>
        </div>
        <div class="col">
            <div id="gen2"></div>
        </div>
        <div class="col">
            <div id="s1_pro"></div>
        </div>
        <div class="col">
            <div id="s1_xp"></div>
        </div>
    </div>
    
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Load Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
